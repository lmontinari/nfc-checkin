<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in NFC Team Building</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      text-align: center;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    button, select {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    #showAbsentBtn {
      background-color: #2196f3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    select {
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .absents {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .absents ul {
      padding-left: 1rem;
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <h1>Check-in NFC</h1>
  <p>Seleziona l'attività e avvicina il tag NFC</p>

  <select id="activity">
    <option value="Scotland Games">Scotland Games</option>
    <option value="Pechino Express">Pechino Express</option>
    <option value="Check-in Generale">Check-in Generale</option>
  </select>

  <br />
  <button id="scanBtn">Scansiona Tag</button>
  <button id="showAbsentBtn">Visualizza Assenti</button>

  <div class="status" id="status"></div>
  <div class="absents" id="absents"></div>

  <script>
    const statusDiv = document.getElementById("status");
    const scanBtn = document.getElementById("scanBtn");
    const showAbsentBtn = document.getElementById("showAbsentBtn");
    const activitySelect = document.getElementById("activity");
    const absentsDiv = document.getElementById("absents");

    const scriptURL = "https://prod-02.westeurope.logic.azure.com:443/workflows/37d93362a8f8480b8e19ca62e6513f8f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=yUgClpye4amrJZVnz2HqOljfma-6trQBut8nUoXNEAY"; // <-- inserisci qui il tuo URL Power Automate

    scanBtn.addEventListener("click", async () => {
      const activity = activitySelect.value;

      if ("NDEFReader" in window) {
        const ndef = new NDEFReader();
        try {
          await ndef.scan();
          statusDiv.textContent = "Avvicina il tag NFC...";

          ndef.onreading = async (event) => {
            const uid = event.serialNumber || "UID non disponibile";
            statusDiv.textContent = `Tag letto: ${uid}. Invio dati...`;

            try {
              const response = await fetch(scriptURL, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ uid, activity }),
              });

              const result = await response.json();
              statusDiv.textContent = `✅ ${result.message || "Check-in completato " || result.nome}`;
            } catch (err) {
              statusDiv.textContent = "❌ Errore durante l'invio dei dati.";
              console.error(err);
            }
          };
        } catch (error) {
          statusDiv.textContent = `❌ Errore durante la scansione NFC: ${error.message}`;
          console.error(error);
        }
      } else {
        statusDiv.textContent = "❌ NFC non supportato da questo browser.";
      }
    });

    showAbsentBtn.addEventListener("click", async () => {
      const activity = activitySelect.value;
      absentsDiv.innerHTML = "Caricamento elenco assenti...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ activity, get_absents: true }),
        });

        const result = await response.json();
        if (result.absents && result.absents.length > 0) {
          absentsDiv.innerHTML = `<strong>Assenti per "${activity}":</strong><ul>` +
            result.absents.map(name => `<li>${name}</li>`).join("") + "</ul>";
        } else {
          absentsDiv.innerHTML = `✅ Tutti i partecipanti hanno fatto check-in per "${activity}"!`;
        }
      } catch (err) {
        absentsDiv.innerHTML = "❌ Errore durante il recupero degli assenti.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
